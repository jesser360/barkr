<body>
  <div class="container">
    <h1 class="text-center">Doggy Details</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <form class="form-inline" id ="newDogForm">
          <div class="form-group">
            <label style="font-size:20px" for="title">Name</label>
            <input type="text" class="form-control" name="dogName" placeholder="Dogs Name">
          </div>
          <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" class="form-control" name="breed" placeholder="Breed">
          </div>
          <div class="form-group">
            <label for="isBig">Is it a big dog?</label>
            <input type="text" class="form-control" name="isBig" placeholder="True or false">
          </div>
          <div class="form-group">
            <label for="isSocialized">Plays Well with Others?</label>
            <input type="text" class="form-control" name="isSocialized" placeholder="True or false">
          </div>
          <div class="form-group">
            <label for="imgDog">Upload a pic here!</label>
            <input type="text" class="form-control" name="imgDog" placeholder="please enter img URL">
          </div>
          <br>
      </div>
    </div>
    <h1 class="text-center">Owner</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
          <div class="form-group">
            <label style="font-size:20px" for="title">Owner's Name</label>
            <input type="text" class="form-control" name="ownerName" placeholder="Please enter full name here">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" placeholder="Enter gender here or N/A">
          </div>
          <div class="form-group">
            <label for="age">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Enter your personal email here">
          </div>
          <div class="form-group">
            <label for="imgOwner">Photo of yourself</label>
            <input type="text" class="form-control" name="imgOwner" placeholder="PLease enter img URL">
          </div>
          <br>
          <button type="submit" class="btn btn-default">Create Doggy profile</button>
        </form>
      </div>
    </div>
  </div>
