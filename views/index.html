<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Barkr App</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Doggy Details</h1>
    <div class="row">
      <div class="col-md-6">
        <form class="form-inline" id ="newDogForm">
          <div class="form-group">
            <label style="font-size:20px" for="title">Name</label>
            <input type="text" class="form-control" name="dogName" placeholder="Dogs Name">
          </div>
          <br/>
          <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" class="form-control" name="breed" placeholder="Breed of dog">
          </div>
          <br/>
            <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="isBig" required>
                Big Dog
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="isBig" required>
                Small Dog
              </label>
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="imgDog">Upload a pic here!</label>
            <input type="text" class="form-control" name="imgDog" placeholder="please enter img URL">
          </div>
          <br/>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name = "isSocialized" data-error="Before you wreck yourself" required>
                Plays well with Others?
              </label>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label style="font-size:15px" for="human">Exisiting Owner</label>
            <input type="text" class="form-control" name="human" placeholder="Full name">
          </div>

    <h1 class="text-center">Owner</h1>

          <div class="form-group">
            <label style="font-size:20px" for="ownerName">New Owner</label>
            <input type="text" class="form-control" name="ownerName" placeholder="Full name">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" placeholder="Enter gender here or N/A">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" pattern="[0-9]" data-maxlength = "4" class="form-control" name="age" placeholder="Enter your age here" data-error="Please enter Valid Age" required>
          </div>
          <div class="form-group">
            <label for="age">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email " data-error = "Enter valid email" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="imgOwner">Photo of yourself</label>
            <input type="text" class="form-control" name="imgOwner" placeholder="PLease enter img URL">
          </div>
          <br>
          <button type="submit" class="btn btn-default dogPost">Create Doggy profile</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
      <div class="input-group">
        <input type="text" id="searchBox" class="form-control" placeholder="Enter a book title">
        <span class="input-group-btn">
          <button class="btn btn-default" id="search" type="button">Search</button>
        </span>
      </div></input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row --> -->

  <div id='dogTarget'>
  </div>



      <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Are you sure you want to delete this Dog??</h4>
            </div>
            <div class="modal-body">

              <fieldset class='form-horizontal'>


                <div class="form-group">
                  <label class="col-md-8 control-label">This action is permanent and cannot be undone</label>
                </div>
              </fieldset>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" id="deleteDog">Delete Book</button>
            </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>


</body>
</html>
