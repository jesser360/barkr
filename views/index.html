<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Local CSS file -->
  <link rel="stylesheet" href="../public/styles/main.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center clr-lightgreen">barkr</h1>
        <hr>
        <h3 class="text-center">Tell us more about your pup...</h3>
        <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-2">

                <form class="form-inline" id="newDogForm">

                      <div class="form-group">
                          <label for="title letters-spaced">Name</label>
                          <input type="text" class="form-control" name="dogName" placeholder="Pookie">
                      </div>

                      <div class="form-group">
                          <label for="breed">Breed</label>
                          <input type="text" class="form-control" name="breed" placeholder="Golden Retriever">
                      </div>

                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="isBig" required>Big Dog</label>
                        </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="isBig" required>Small Dog</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="imgDog">Upload a pic here!</label>
                        <input type="text" class="form-control" name="imgDog" placeholder="Select an online image you like, and paste the URL here">
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name = "isSocialized" data-error="Before you wreck yourself" required>Plays well with Others?
                            </label>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <br>

                    <button type="submit" class="btn btn-default dogPost">Create Doggy profile</button>

                </form>
            </div>
        </div>

    </div>

    </div>
    <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->-->

    <div id='dogTarget'>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Are you sure you want to delete this Dog??</h4>
                </div>
                <div class="modal-body">

                    <fieldset class='form-horizontal'>


                        <div class="form-group">
                            <label class="col-md-8 control-label">This action is permanent and cannot be undone</label>
                        </div>
                    </fieldset>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteDog">Delete Book</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>


</body>
